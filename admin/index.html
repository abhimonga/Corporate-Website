<!DOCTYPE html>
<html>

<head>
    <title>Admin Page</title>
    <script src="../js/admin.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="../css/style.css" rel="stylesheet">


</head>

<body>
    <!-- Section: form gradient -->
    <section class="form-gradient mb-5">

        <!--Form with header-->
        <div class="card">

            <!--Header-->
            <div class="header peach-gradient">

                <div class="row d-flex justify-content-center">
                    <h3 class="white-text mb-0 py-5 font-weight-bold">Add Service</h3>
                </div>

            </div>
            <!--Header-->

            <div class="card-body mx-4">


                <div class="md-form">
                    <label for="form106">Title</label>
                    <i class="fas fa-tag prefix grey-text"></i>
                    <input type="text" id="form106" class="form-control">

                </div>

                <div class="md-form">
                    <label for="form107">Description</label>
                    <i class="fas fa-pencil-alt prefix grey-text"></i>
                    <textarea id="form107" class="md-textarea form-control" rows="5"></textarea>

                </div>


                <!--Grid row-->
                <div class="row d-flex align-items-center mb-3 mt-4">

                    <!--Grid column-->
                    <div class="col-md-12">
                        <div class="text-center">
                            <button type="button" class="btn btn-grey btn-rounded z-depth-1a">Send</button>
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->
            </div>

        </div>
        <!--/Form with header-->

    </section>


</body>

</html>
